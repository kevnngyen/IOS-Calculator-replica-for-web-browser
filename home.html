<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="Calculator">

    <div id="answerContainer">

      <div id="answerText">0</div>

    </div>

    <div class="ButtonContainer">
      
      <button class="unique">C</button>
      <button class="unique">+/-</button>
      <button class="unique">%</button>
      <button class="operators">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operators">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operators">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operators">+</button>
      <button id="zero">0</button>
      <button>.</button>
      <button class="operators" id="equal">=</button>
    </div>

  </div>
</body>
<script src="index.js"></script>
</html>
